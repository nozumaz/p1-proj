<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Pokemon Fetch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Click the Randomize button or Right Arrow key to generate 6 random pokemon.</h2>
        <div class="searcharea">
            <div class="exactsearch">
                <input id="textbox" class="searchTerm" type="text" placeholder="enter a pokemon name or id">
                <button type="submit" class="searchButton">search!</button>
            </div>
            <button type="submit" class="randButton" id="random">Randomize</button>
        </div>
        <div class="result">
        </div>
        <div id="pokedex">
        </div>
        <script src="index.js"></script>
    </body>
</html>
